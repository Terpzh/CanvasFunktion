<html>
   <head>
    
    </head>
    <body>
      <canvas id="duken" width="1000" height="600">
        
        </canvas>
        <script>
        var c = document.getElementById("duken");
            var ctx = c.getContext("2d")
            
            function redCircle(x, y){
            ctx.fillStyle = "rgb(255, 100, 0)";
            ctx.beginPath();
            ctx.arc(x,y,40,0,2*Math.PI);
            ctx.fill();
            }
            
            redCircle(100, 200);
            redCircle(300, 400);
            redCircle(400, 100);

        </script>
    </body>
</html>
